<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/create.xhtml">
	<ui:param name="actionBean" value="#{tarifaVendaBean}" />

	<ui:define name="create_body">
		<h:panelGroup id="formPanel" styleClass="row">
			<h:panelGroup layout="block" styleClass="box col-xs-12 col-md-8 col-md-offset-2">
				<h:panelGroup id="tarifaPanel" layout="block" styleClass="boxed-table">

					<!-- TITULO PAGINA -->
					<h:panelGroup layout="block" styleClass="row">
						<h:outputText value="Registro de Tarifa de Venda" styleClass="title" />
					</h:panelGroup>

					<h5 id="conta">DADOS</h5>

					<h:panelGroup id="dadosPanel" layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-xs-6 left-adjust">
							<p:inputText id="cadencia" value="#{tarifaVendaBean.tarifa.cadencia}" placeholder="Cadencia*" title="Cadencia" styleClass="col-xs-12">
							</p:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-xs-6 left-adjust right-adjust">
							<p:inputText id="valorFace" value="#{tarifaVendaBean.tarifa.valorVenda}" 
							    onfocus="$(this).maskMoney({thousands:'.', prefix:'', allowNegative:false, decimal:',', allowZero: true})"
								placeholder="Valor*" title="Valor" styleClass="col-xs-12 right-adjust" >
								<f:convertNumber pattern="#,##0.00" minFractionDigits="2" />
							</p:inputText>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup id="tarifaCompraPanel" layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-xs-6 right-adjust left-adjust">
							<h:selectOneMenu id="tarifa" value="#{tarifaVendaBean.tarifa.tarifaCompra}" styleClass="col-xs-8 col-md-10" title="Selecione uma tarifa" converter="#{genericConverter}">
								<f:selectItems value="#{tarifaVendaBean.tarifasCompra}" var="tarifa" itemValue="#{tarifa}" itemLabel="#{tarifa.valorCompra}"/>
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					
					<h:panelGroup id="descriptionPanel" layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-xs-12">
							<p:inputTextarea id="descricao" value="#{tarifaVendaBean.tarifa.descricao}" placeholder="Descrição*" maxlength="400" counter="descricaoCounter" rows="2"
								counterTemplate="{0}" styleClass="col-xs-12" title="Descrição" autoResize="false" />
							<h:outputText id="descricaoCounter" class="counter" />
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup id="formActionPanel" layout="block" styleClass="row" style="margin-top:40px;">
						<h:commandButton id="saveButton" value="Salvar" action="#{tarifaVendaBean.save}" styleClass="btn btn-primary" update="@form" />
						<f:verbatim>&#160;&#160;</f:verbatim>
						<h:commandButton id="cancelButton" value="Cancelar" immediate="true" process="@this" update="@this" styleClass="btn" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{tarifaVendaBean.init}" />
		<f:viewParam name="id" value="#{tarifaVendaBean.tarifa.id}" />
	</f:metadata>
	
</ui:composition>
</html>

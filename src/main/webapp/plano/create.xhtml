<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/create.xhtml">
	<ui:param name="actionBean" value="#{planoBean}" />

	<ui:define name="create_body">
		<h:panelGroup id="formPanel" styleClass="row">
			<h:panelGroup layout="block" styleClass="box col-xs-12 col-md-8 col-md-offset-2">
				<h:panelGroup id="tarifaPanel" layout="block" styleClass="boxed-table">

					<!-- TITULO PAGINA -->
					<h:panelGroup layout="block" styleClass="row">
						<h:outputText value="Registro de Plano" styleClass="title" />
					</h:panelGroup>

					<h5 id="conta">DADOS</h5>

					<h:panelGroup id="nomePanel" layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-xs-6 left-adjust">
							<p:inputText id="nome" value="#{planoBean.plano.nomePlano}" placeholder="Nome Plano*" title="Nome Plano" styleClass="col-xs-12">
							</p:inputText>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="col-xs-6 left-adjust right-adjust">
							<p:selectBooleanCheckbox id="prePago" value="#{planoBean.plano.prePago}" itemLabel="Plano prÃ© pago">
							</p:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup id="formActionPanel" layout="block" styleClass="row" style="margin-top:40px;">
						<p:commandButton id="saveButton" value="Salvar" action="#{planoBean.save}" styleClass="btn btn-primary" update="@form" />
						<f:verbatim>&#160;&#160;</f:verbatim>
						<p:commandButton id="cancelButton" value="Cancelar" immediate="true" process="@this" update="@this" styleClass="btn" />
					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{planoBean.init}" />
		<f:viewParam name="id" value="#{planoBean.plano.id}" />
	</f:metadata>
	
</ui:composition>
</html>

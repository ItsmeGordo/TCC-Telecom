<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../template/search.xhtml">
		<f:metadata>
			<f:event type="preRenderView" listener="#{logCreditoBean.viewInit}" />
		</f:metadata>
	
		<ui:param name="actionBean" value="#{logCreditoBean}" />
		<ui:param name="searchEnable" value="false"/>
		
		<ui:define name="report_table">
			<p:dataTable id="logTable" var="log" value="#{logCreditoBean.logCreditoDataModel}" paginator="true" lazy="true" emptyMessage="Nenhum resultado encontrado!" sortBy="id" sortOrder="descending"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50"
				paginatorPosition="bottom" rows="10" currentPageReportTemplate="{currentPage} de {totalPages}" selectionMode="single" selection="#{logCreditoBean.logCredito}" rowKey="#{log.id}">
				<p:column headerText="ID" styleClass="vis5" sortBy="id">
					<h:outputText value="#{log.id}">
						<f:convertNumber pattern="00000"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Executante" styleClass="vis45">
					<h:outputText value="#{log.admin.completeName}"/>
				</p:column>
				<p:column headerText="Favorecido" styleClass="vis45">
					<h:outputText value="#{log.usuario.nomeCompleto}"/>
				</p:column>
				<p:column headerText="Valor" styleClass="vis5">
					<h:outputText value="#{log.valorAdicionado}"/>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</html>
